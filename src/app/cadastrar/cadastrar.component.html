<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control"  type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control"  type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="linkFoto">Link da foto</label>
                        <input class="form-control"  type="text" name="linkFoto" id="linkFoto" placeholder="Link da sua foto">
                    </div>
            
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control"  type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confSenha">Confirmar Senha</label>
                        <input class="form-control"  type="confpassword" name="confSenha" id="confSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Seleione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    
                     <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success mr-4">Cadastrar</button>
                    </div>
                    
                    <hr class="mt-5 mb-5">
        
                </div>

            </div>
        </div>
            

    </div>

</div>
